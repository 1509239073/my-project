		var counter = {
			props:['count'],
			data:function(){
				return {
					number:this.count,
				}
			},
			template:'<div  @click="handleClick">{{number}}</div>',
			methods:{
				handleClick:function(){
					this.number ++;
					this.$emit('change',1);
				},
			}
		}
		var app = new Vue({
				el:"#root",
				components:{
					counter:counter,
				},
				data:{
					total:1,
				},
				methods:{
					handleClick:function(step){
						this.total += step;
					},
				}
				
			})
