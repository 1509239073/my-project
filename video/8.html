<!DOCTYPE html>
<html>
<head>
	<title>Vue中的样式绑定</title>
	<meta charset="UTF-8">
	<script src="./vue.js"></script>
</head>
<style type="text/css">
	
	.activated{
		color: red;
	}
</style>
/**
 * class 的对象绑定
 */
<body>
	<div id="app">
		<div @click="handleClick"   :class="[activated]">
			
			hello world
		</div>
		<div  @click="handleObjClick" :style="[styleObj,{fontSize:'20px'}]">
			2
			hello world
		</div>
	</div>
	<script type="text/javascript">
		var app = 
			new Vue({
				el:"#app",
				
				data:{
					activated:'',
					styleObj: {
						color:'black',
					},
				},
				methods:{
					handleClick:function(){
						this.activated = this.activated == "activated"?'':'activated';
					},
					handleObjClick:function(){
						this.styleObj.color = this.styleObj.color == "black"?'red':'black';
					},
				},
				
				
			})
		

	</script>
</body>
</html>
