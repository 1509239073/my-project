<!DOCTYPE html>
<html>
<head>
	<title>vue中的列表渲染</title>
	<meta charset="UTF-8">
	<script src="./vue.js"></script>
</head>

<body>
	<div id="app">
		<div v-for="(item,index) of list" :key='item.id' >
			{{item.text}} -- {{index}}
		</div>
		


	</div>
	<script type="text/javascript">
		var app = new Vue({
				el:"#app",
				
				data:{
					inputValue:'hello',
					list :[
							{id:'1',text:'11'},
							{id:'2',text:'22'},
							{id:'3',text:'33'},
							{id:'4',text:'44'},
							
					],
				},
				
			})
		

	</script>
</body>
</html>
