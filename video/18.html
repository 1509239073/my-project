<!DOCTYPE html>
<html>
<head>
	<title>Vue中作用域slot</title>
	<meta charset="UTF-8">
	<script src="./vue.js"></script>
</head>
/**
 * slot 
 */
<body>
	<div id="root">
		
		<child>
			<template slot-scope="props">
			<li>{{props.items}}</li> 
			</template>
		</child>

	</div>
	<script type="text/javascript">
		Vue.component('child',{
			
			methods:{
				
			},
			data:function(){
				return	{
					list:[1,2,3,4],
				}

			},
			template:`<div >
						<ul>
							<slot v-for="item of list" :items='item'>
							</slot>
						</ul>
					</div>`,
		})

		
		var app = new Vue({
				el:"#root",
				
				data:{
					total:1,
				},
				methods:{
					handleClick:function(){
						alert(1)
					},
				}
				
			})
		

	</script>
</body>
</html>
