<!DOCTYPE html>
<html>
<head>
	<title>Vue的条件渲染</title>
	<meta charset="UTF-8">
	<script src="./vue.js"></script>
</head>
<style type="text/css">
	
	.activated{
		color: red;
	}
</style>

<body>
	<div id="app">
		<div v-if="show">	
			{{msg}}
		</div>
		<div v-else-if="show">	
			{{msg}}
		</div>
		<div v-else>	
			bye
		</div>
		<div v-show="show">
			
			{{msg}}
		</div>
		
	</div>
	<script type="text/javascript">
		var app = 
			new Vue({
				el:"#app",
				
				data:{
					msg:'hello world',
					show:false,
				},
				methods:{
					handleClick:function(){
						this.activated = this.activated == "activated"?'':'activated';
					},
					handleObjClick:function(){
						this.styleObj.color = this.styleObj.color == "black"?'red':'black';
					},
				},
				
				
			})
		

	</script>
</body>
</html>
